<!doctype html>

<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>T0 D0 L1$T</title>
  <meta name="description" content="To-Do List">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	<link rel="stylesheet" href="registration.css">

</head>

<body class="text-center">
	<form class="form-register" id="form-register">
		<label for="inputUsername" class="sr-only">Username</label>
		<input type="text" name="user" id="inputUsername" class="form-control" placeholder="Username" autofocus>

		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password">

		<label for="confirmPassword" class="sr-only">Confirm Password</label>
		<input type="password" name="confirmed" id="confirmPassword" class="form-control" placeholder="Confirm Password">

		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address">

		<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
	</form>

  <script src="bundle.js"></script>
</body>
